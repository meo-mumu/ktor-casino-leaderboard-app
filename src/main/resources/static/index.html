<html>
<head>
    <title>A Simple Crud for Casino Player</title>
    <script type="application/javascript">
        function fetchAndDisplayPlayers() {
            fetchPlayers()
                .then(players => displayPlayers(players))
        }

        function fetchPlayers() {
            return fetch(
                "/players",
                {
                    headers: { 'Accept': 'application/json' }
                }
            ).then(resp => resp.json());
        }

        function displayPlayers(players) {
            const playersTableBody = document.getElementById("playersTableBody")
            players.forEach(player => {
                const newRow = playerRow(player);
                playersTableBody.appendChild(newRow);
            });
        }

        function playerRow(player) {
            return tr([
                td(player.name),
                td(player.description),
                td(player.priority)
            ]);
        }

        function tr(children) {
            const node = document.createElement("tr");
            children.forEach(child => node.appendChild(child));
            return node;
        }

        function td(text) {
            const node = document.createElement("td");
            node.appendChild(document.createTextNode(text));
            return node;
        }
    </script>
</head>
<body>
<h1>Viewing Tasks Via JS</h1>
<form action="javascript:fetchAndDisplayPlayers()">
    <input type="submit" value="View The Players">
</form>
<table>
    <thead>
    <tr><th>Name</th><th>Description</th><th>Priority</th></tr>
    </thead>
    <tbody id="playersTableBody">
    </tbody>
</table>
</body>
</html>
